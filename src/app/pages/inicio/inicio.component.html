<app-header></app-header>

<div class="container text-center">
    <h1>PRODUCTOS</h1>
    <div class="row p-3 producto bg-light">
        @for (producto of productoService.productos; track $index) {
            <a class="producto__item col-12 col-sm-6, col-lg-4 col-xl-3" [routerLink]="'/producto/detalle/'+producto.idProducto">
                <h4 class="producto__nombre">{{producto.nombreProducto}}</h4>
                <h3 class="producto__stock">Stock: {{producto.stockActual}}</h3>
            </a>
        }
    </div>
</div>
